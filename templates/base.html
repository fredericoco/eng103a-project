<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/body.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="/static/font-awesome.min.css">

{% block stylesheets %}{% endblock %}
<style>
body {font-family: "Lato", sans-serif}
.unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    cursor: pointer;
}
.example { margin-top: 30px !important;}
h1, h2 { font-weight: 700 !important; font-size: 43px !important; margin-bottom: 15px !important;}
{% block styles %}
{% endblock %}
</style>
</head>
<body style="background-color: #efefef !important">

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/team/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">THE TEAM</a>
    <a href="/tools/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOOLS USED</a>
    <!-- <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">Merchandise</a>
        <a href="#" class="w3-bar-item w3-button">Extras</a>
        <a href="#" class="w3-bar-item w3-button">Media</a>
      </div>
    </div> -->
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="/team/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">HOME</a>
  <a href="/tools/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">THE TEAM</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- Automatic Slideshow Images -->
  <div class="mySlides w3-display-container w3-center">
    <img src="/static/spartatalent.jpg" style="width:100%; position: relative; top: -70px;" class="spartaimage">
  </div>
  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center" style="max-width:1600px" id="band">
    <h2 class="w3-wide" style="color: #333; font-family: sans-serif !important; margin-top: 0px;">{% block title2 %}{% endblock %}</h2>
    <p class="w3-opacity"><i>We are Spartans</i></p>
    <p class="w3-justify" style="text-align:center !important">{% block descriptor %}{% endblock %}</p>
    {% block body %}{% endblock %}
    <div class="w3-row w3-padding-32">

  </div>
</div>

<!-- Image of location/map -->
<img src="/static/sparta-office.png" class="w3-image w3-greyscale-min" style="width:100%;">
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge" style="background-color: #eee!important">
  <p class="w3-medium">Powered by <b>SpartaGlobal</b> and <b>Engineering 103A</b></p>
</footer>

<script>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<script src="/static/sort-table.js"></script>
</body>
</html>
