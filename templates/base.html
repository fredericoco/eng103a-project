<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/static/sorttable.js"></script>
<title>{% block title %}{% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/body.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
<link rel="icon" type="image/png" href="static/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css" href="/static/vendor/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet" type="text/css" href="/static/css/util.css">
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<link rel="stylesheet" type="text/css" href="/static/css/site.min.css">


<style>
{% block stylesheets %}{% endblock %}
body {font-family: "Lato", sans-serif}
.unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    cursor: pointer;
}
.example { margin-top: 30px !important;}
h1, h2 { font-weight: 700 !important; font-size: 43px !important; margin-bottom: 15px !important;}
p {font-weight: 700 !important; margin-bottom: 1rem !important;}
{% block styles %}
{% endblock %}
</style>
</head>
<body style="background-color: #efefef !important">

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/team/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">THE TEAM</a>
    <a href="/tools/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOOLS USED</a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="/team/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">HOME</a>
  <a href="/tools/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">THE TEAM</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- Automatic Slideshow Images -->
  <div class="mySlides w3-display-container w3-center">
    <img src="/static/spartatalent.png" style="width:100%; position: relative; top: -70px;" class="spartaimage">
  </div>
  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center" style="max-width:2200px" id="band">
    <h2 class="w3-wide" style="color: #333; font-family: sans-serif !important; margin-top: 0px;">{% block title2 %}{% endblock %}</h2>
    <p class="w3-opacity"><i>We are Spartans</i></p>
    <p class="w3-justify" style="text-align:center !important; font-size: 18px;">{% block descriptor %}{% endblock %}</p>
    {% block body %}{% endblock %}
    <div class="w3-row w3-padding-32">

  </div>
</div>

<!-- Image of location/map -->
<img src="/static/sparta-office.png" class="w3-image w3-greyscale-min" style="width:100%;">
<!-- Footer -->

</div>
<div class="row">
  <div class="col-md-12">
    <div class="footer">
      <div class="container">
        <div class="clearfix">
          <div class="footer-logo"><a href="https://www.spartaglobal.com/"><img style="max-width: 10em;" src="/static/sparta.png"></a></div>
          <dl class="footer-nav" style="margin-left: 50px;">
            <dt class="nav-title">THE APP</dt>
            <dd class="nav-item"><a href="/">Top 30 Jobs</a></dd>
            <dd class="nav-item"><a href="/team/">The Team</a></dd>
            <dd class="nav-item"><a href="/tools/">The Tools</a></dd>
          </dl>
        </div>
        <div class="footer-copyright text-center">Powered by SpartaGlobal and Engineering 103A.</div>
      </div>
    </div>
  </div>
</div>
<script>

// Used to toggle the menu on small screens when clicking on the menu button
{% block functions %}{% endblock %}
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
